<mat-sidenav-container>
  <mat-sidenav-content>
    <!-- User left sidebar -->
    <div class="container-side-menu mat-elevation-z4" [ngClass]="classList"><app-side-menu></app-side-menu></div>

    <div class="main-container">
      <!-- Header -->
      <app-header class="mat-elevation-z4" #theHeader></app-header>

      <!-- Main content -->
      <main class="content-container">
        <router-outlet></router-outlet>

        <!-- Scroll top button -->
        <ng-template *appScrollTop="config"></ng-template>
      </main>

      <!-- Footer -->
      <app-footer class="main-footer"></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
