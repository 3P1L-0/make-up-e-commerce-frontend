<mat-card class="list-item-preview">
  <section class="preview">
    <div class="left-content"><img [src]="img"></div>
    <div class="middle-content">
      <h3 class="title">{{nome}}</h3>
      <div class="bottom-content-wrapper">
        <div><span class="detail">Estado</span><span>{{estado}}</span></div>
        <ng-container *ngIf="isProduto else servico">
          <div><span  class="detail">Stock</span><span>{{stock}}</span></div>
          <div><span  class="detail">Código</span><span>{{codigo}}</span></div>
        </ng-container>
        <ng-template #servico><span><span class="detail">Duração</span>{{duracao}}</span></ng-template>
        <span><span class="detail">Preço</span><span>{{preco}}</span></span>
      </div>
      <span class="info" [class.show]="showInfo">{{descricao}}</span>
    </div>
    <div class="controls-container">
      <ng-container>
        <div class="delete">
          <button mat-mini-fab color="warn" class="mat-elevation-z0" [class.viewing]="!isDeleting" (click)="toggleIsDeleting()"><mat-icon>delete_forever</mat-icon></button>
          <div [class.deleting]="isDeleting" class="deleting-controls">
            <button mat-flat-button color="warn" (click)="confirmDelete()">Confirmar</button>
            <button mat-flat-button color="accent" (click)="toggleIsDeleting()">Cancelar</button>
          </div>
        </div>
        <button mat-mini-fab color="primary" class="mat-elevation-z0" (click)="editItem()"><mat-icon>edit</mat-icon></button>
      </ng-container>
      <button mat-mini-fab class="mat-elevation-z0" (click)="adicionarItemCarrinho()"><mat-icon>add_shopping_cart</mat-icon></button>
      <button mat-mini-fab class="mat-elevation-z0" (click)="toggleInfo()"><mat-icon>info</mat-icon></button>
    </div>
  </section>
</mat-card>
