<section class="item-preview-component">
  <div class="img-container"><!-- <img [src]="item.data"/> --></div>
  <h3 class="title">{{item.item.nome}}</h3>
  <p class="description">{{item.item.descricao}}</p>
  <p class="price"><span>{{item.item.preco | currency:'AOA':'symbol':'4.2-2'}}</span></p>
