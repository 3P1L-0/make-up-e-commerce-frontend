<section class="img-container"><img [src]="product.getDTO()?.img?.url"/></section>
<section class="details-section">
  <p class="line">
    <span>{{ product?.getDTO()?.name }}</span>
  </p>
  <p class="line">
    <span>
      <i class="material-symbols-rounded"></i>
    </span>
  </p>
  <p class="line">
    <span>{{ product?.getDTO()?.code }}</span>
  </p>
</section>
<div class="on-sale-tag">-20%</div>
<p-speedDial [model]="menuModel" type="linear" direction="down" showIcon="pi pi-bars" hideIcon="pi pi-times"></p-speedDial>
<p-confirmDialog header="Eliminar Produto" icon="pi pi-exclamation-triangle" acceptButtonStyleClass="accept"
                 rejectButtonStyleClass="reject" rejectLabel="Cancelar" acceptLabel="Eliminar"></p-confirmDialog>
